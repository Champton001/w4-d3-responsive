<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="app.js" defer></script>
    <title>Responsive Sheet</title>
</head>
<body>
    <header class="text-2xl md:text-3xl lg:text-4xl">Different Fish</header>
    
      <main class="p-4 md:p-6 lg:p-8 ">
      <section class="flex flex-col md:flex-row gap-4 md:px-4 text:1-xl md:text-3xl lg:text-5xl">
        <div >
            <img src="beta.avif" alt="beta fish">
            <p class="">Typically live for 3-5 years with proper care.</p>
        </div>
        <div class="md:grow">
            <img src="clown.avif" alt="clown fish">
            <p>All are born male & live up to 8-12 years.</p>
        </div>
        <div class="md:grow">
            <img src="gold.avif" alt="gold fish">
            <p>Can recognize it's owners and live between 10-40 years.</p>
        </div>
      </section>
</body>
</html>
